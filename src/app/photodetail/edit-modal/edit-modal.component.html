<div class="modal fade show in" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Photo</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <div class="modal-body">
          <div class="form-group" [ngClass]="{'has-danger': name.invalid && name.touched}" >
            <label class="form-control-label" for="name">Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="name"
              required
              #name="ngModel"
              name="name"
              [ngModel]="photo.name"
            >
           <small *ngIf="name.invalid && name.touched" class="form-text">The field can not be empty</small>
          </div>
          <div class="form-group">
            <label for="select-album">Change album</label>
            <select 
              class="form-control" 
              id="select-album"
              [(ngModel)]="currentAlbumId"
              name="album"
              #album="ngModel"
            >
              <option *ngFor="let a of albums" [value]="a.id" >{{a.name}}</option>
            </select>
          </div>
          <div class="form-group" [ngClass]="{'has-danger': caption.invalid && caption.touched}">
            <label for="caption" class="form-control-label">Description</label>
            <textarea 
              class="form-control" 
              id="caption"
              required
              rows="4"
              #caption="ngModel"
              name="caption"
              [ngModel]="photo.caption"
            ></textarea>
            <small *ngIf="caption.invalid && caption.touched" class="form-text">The field can not be empty</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
